<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-group">
    <label for="email-input">Email Address:</label>
    <input type="email" class="form-control" id="email-input" name="email">
    <div class="invalid-feedback" id="email-feedback">Please enter a valid email address.</div>
</div>

<div class="form-group">
    <label for="grad-year-select">Graduation Year:</label>
    <select class="form-control form-select" id="grad-year-select" name="graduation-year">
        <option value="">Select Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback" id="graduation-year-feedback">Please select your graduation year.</div>
</div>

<div class="form-group">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions">
    <label for="conditions-checkbox">I agree to the terms and conditions.</label>
    <div class="invalid-feedback" id="conditions-feedback">You must agree to the terms and conditions.</div>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
